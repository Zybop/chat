<!DOCTYPE html>
<html>

<head>
    <title>Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="chat.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container bg-danger">
        <div class="row">
            <div class="col-12 p-3"></div>
        </div>
        <!-- Chat window-->
        <div class="row bg-primary">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div>
                    <div>
                        <div class="chatWindow" id="chatWindow" style="height:400px; overflow-y: auto;">
                            <ol class="chatList" id="chatListID"></ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <!-- This is the box below the chat window-->
        <div class="row">

            <div class="col-sm-2"></div>

            <div class="col-sm-8 p-3">
                <div class="">
                    <form class="inputForm inputWrap">
                        <input class="form-control" id="textInputID" autocomplete="off" placeholder="Type a message" />
                        <button id="sendButton" type="button" class="btn btn-default" onclick="message()">Send</button>
                    </form>
                </div>
            </div>

            <div class="col-sm-2 p-3">

            </div>
        </div>
        <script>
            onEnter();
        </script>
</body>

</html>
