<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="chat.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- Chat window-->
            <div class="row bg-primary">
                <div class="col-sm-2"></div>
                <div class="col-sm-8"><div>
                        <ul></ul>
                        <div>
                            <div class="chatWindow" id="chatWindow" style="height:400px; overflow-y: auto;">                        
                                <p id= "person1" class="text-left border border-light rounded-right rounded-left">
                                    Person1 text output should come here.
                                </p>
                                <p class="text-right border border-light rounded-right rounded-left">
                                    Person2 text output should come here.
                                </p>
                            </div>
                        </div>
                    </div></div>
                <div class="col-sm-4"></div>
            </div>
            <!-- This is the box below the chat window-->
            <div class="row bg-danger">

                <div class="col-sm-3"></div>

                <div class="col-sm-6 p-3">
                    <form class="inputForm">
                        <input class="form-control" id="textInputID" autocomplete="off"  placeholder="Type a message"/>
                    </form>
                </div>

                <div class="col-sm-3 p-3">
                    <button id="sendButton" type="button" class="btn btn-default" onclick="message()">Send</button></div>
            </div>
        </div>
        <script>
            onEnter();
        </script>
    </body>


</html>
